{% extends 'base_layout.html' %}
{% block content %}

	<h1 align="center">Add Service Orders!</h1>

	<form class="form-horizontal" action="{% url 'orders:update' service.pk %}" method="post" enctype="multipart/form-data">

		{{ form.as_p }}

	</form>
</div>
{% endblock %}
