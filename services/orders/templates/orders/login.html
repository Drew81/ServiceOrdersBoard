{% extends 'base_layout.html' %}

{% block content %}

<div class="container-fluid">
	<div>
		<h1>Login!</h1>
	<form class="site-form" action="{% url 'orders:login' %}" method="post">
	{% csrf_token %}
	{{ form.as_p }}
	{% if request.GET.next %}
	<input type="hidden" name="next" value="{{ request.GET.next }}">
	{% endif %}
	<input type="submit" value="Login">
	</div>
	
	
</form>
</div>

{% endblock%}
