{% extends 'base_layout.html' %}
{% block content %}
<div class="container-fluid">
	<div class="create-order">
	<h1 >Create Service Order</h1>
	<form class="site-form" action="{% url 'orders:create' %}" method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="submit">
	</form>
		
</div>
</div>

{% endblock %}
