{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{% static 'orders/styles.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <nav class="navbar navbar-expand-sm bg-info navbar-dark">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'orders:signup' %}"></a>
      </li><br>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'orders:home' %}">Home</a>
      </li>
      {% if user.is_authenticated %}
       <li class="nav-item">
        <a class="nav-link" href=""></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'orders:dash' %}">Dashboard</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'orders:orders_view' %}">Service Orders</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href=""></a>
      </li>
       
      <li class="nav-item">
        <a class="nav-link" href=""></a>
      </li>
      <li class="nav-item">
      	<a class="nav-link" href="{% url 'orders:logout' %}">
            <form class="logout-link" action="{% url 'orders:logout' %}" method="post">
              {% csrf_token %}
              <input class="btn btn-primary btn-sm" align="right" type="submit" value="Logout" />
            </form>
{% else %}
          <a href="{% url 'orders:signup' %}">
            <li class="nav-item">
            <a class="nav-link" href="">Logout</a>
          </li ></a>
{% endif %}
      
    </a>
    </li>
    
  </ul>
</nav>


{% load static %}
{% block content %}






{% endblock %}

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script type="text/javascript" src="{% static 'orders/main.js' %}"></script>
<script type="text/javascript">
</script>
</body> 	
</html>
